<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>
    <!-- css -->
    <link rel="stylesheet" href="style/styels.css">
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- nav bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h4>News 271.com</h4>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <div class="d-flex align-items-center">
                        <a class="nav-link me-4" href="#">
                            <h5>News</h5>
                        </a>
                        <a class="nav-link" href="#">
                            <h5>Blog</h5>
                        </a>
                        <img src="https://i.pinimg.com/564x/be/b9/6b/beb96bfaf95c82d820e3b308dd9dd0f0.jpg"
                            class="person-img ms-3" alt="">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- category items -->
        <section>
            <div class="text-secondary fw-medium" id="category-container">

            </div>
        </section>
        <!-- all news -->
        <section>
            <div id="news-container" class=" row row-cols-1 row-cols-md-2 g-4">

            </div>
        </section>
        <!-- loder/spinner -->
        <section>
            <div id="spinner" class="d-flex d-none justify-content-center  py-5 d-non" style="margin-top: 100px;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>
    <!-- bootstrap script cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- app js -->
    <script src="js/app.js"></script>
</body>

</html>
